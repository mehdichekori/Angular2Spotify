<h1 class="h1-style"> Looking for <span *ngIf="searchStr">{{searchStr}}'s</span> music? </h1>

<form>
    <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" (ngModelChange)="searchMusic(searchStr)" class="form-control" placeholder="Enter an artist's name">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                    <div *ngIf="res.genres.length > 0">
                        <strong>Genres:</strong>
                       <span *ngFor="let genre of res.genres"> {{genre}} | </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
